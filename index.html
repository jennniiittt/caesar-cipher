<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher</h1>
        
        <div class="operation">
            <label for="operation">Choose Operation:</label>
            <div class="operation-buttons">
                <button id="encrypt" onclick="selectOperation('encrypt')">Encrypt</button>
                <button id="decrypt" onclick="selectOperation('decrypt')">Decrypt</button>
            </div>
        </div>

        <div class="input-group">
            <label for="text">Enter Text:</label>
            <input type="text" id="text" placeholder="Enter text here">
        </div>

        <div class="input-group">
            <label for="shift">Shift:</label>
            <input type="number" id="shift" value="3" min="0" max="25">
        </div>

        <button onclick="performOperation()">Submit</button>

        <div id="result">
            <h3>Result:</h3>
            <p id="output">Your result will appear here.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
